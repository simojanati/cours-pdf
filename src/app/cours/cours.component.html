<div class="page-title" style="padding: 20px 10px">
  <h2 style="float: left!important;margin-bottom: 0px!important;width: 70%">{{cour}}</h2>
  <div class="input-group push-down-10" style="float: right;width: 30%">
      <input type="text" class="form-control" placeholder="Chercher..."/>
      <div class="input-group-btn">
          <button class="btn btn-primary"><span class="fa fa-search"></span></button>
      </div>
  </div>   
</div>
<div class="page-content-wrap">
  <div class="row">
    <div class="content-frame-body content-frame-body-left">

      <div class="gallery" id="links">
        <div>
          <a class="gallery-item">
            <div style="font-size: 17px;overflow: hidden;text-overflow: ellipsis;width: 100%;margin-bottom: 5px;font-family: monospace;color: black">
              <b>Java</b>
            </div>
            <div class="image" data-toggle="modal" [attr.data-target]="'#myModalCouvertureJava'" title="Java">
              <img src="../../assets/assets/images/gallery/java.jpg" alt="java" />
            </div>
            <div class="meta" style="margin-top: 15px">
              <div style="float: right;font-size: 17px;width: 100%">
                <span style="cursor: pointer;font-size: 17px;float: left" title="Voir le sommaire"
                  data-toggle="modal" [attr.data-target]="'#myModalSommaireJava'" class="fa fa-file-pdf-o bigger-160"></span>
                <span style="cursor: pointer;font-size: 17px;float: right" data-toggle="modal" [attr.data-target]="'#myModalMail'" title="Envoyer une demande"
                  class="fa fa-paper-plane bigger-180"></span>
              </div>
            </div>
          </a>

          <div id="myModalCouvertureJava" class="modal fade" role="dialog">
            <div class="modal-dialog">
              <div class="modal-content">
                <div class="modal-body">
                  <img src="../../assets/assets/images/gallery/java.jpg" style="width: 100%;height: 100%" alt="java" />
                </div>
              </div>
            </div>
          </div>

          <div id="myModalSommaireJava" class="modal fade" role="dialog">
            <div class="modal-dialog">
              <div class="modal-content">
                <div class="modal-body">
                  <object style="width: 100%" height='700' data='../../assets/assets/images/gallery/sommaire.pdf' type='application/pdf'></object>
                </div>
              </div>
            </div>
          </div>
        </div>


        <div>
          <a class="gallery-item" title="Uml">
            <div style="font-size: 17px;overflow: hidden;text-overflow: ellipsis;width: 100%;margin-bottom: 5px;font-family: monospace;color: black">
                <b>Uml</b>
              </div>
              <div class="image" data-toggle="modal" [attr.data-target]="'#myModalCouvertureUml'" title="uml">
                <img src="../../assets/assets/images/gallery/uml.jpg" alt="uml" />
              </div>
              <div class="meta" style="margin-top: 15px">
                <div style="float: right;font-size: 17px;width: 100%">
                  <span style="cursor: pointer;font-size: 17px;float: left" title="Voir le sommaire"
                    data-toggle="modal" [attr.data-target]="'#myModalSommaireUml'" class="fa fa-file-pdf-o bigger-160"></span>
                  <span style="cursor: pointer;font-size: 17px;float: right" data-toggle="modal" [attr.data-target]="'#myModalMail'" title="Envoyer une demande"
                    class="fa fa-paper-plane bigger-180"></span>
                </div>
              </div>
          </a>
          <div id="myModalCouvertureUml" class="modal fade" role="dialog">
            <div class="modal-dialog">
              <div class="modal-content">
                <div class="modal-body">
                  <img src="../../assets/assets/images/gallery/java.jpg" style="width: 100%;height: 100%" alt="Uml" />
                </div>
              </div>
            </div>
          </div>
          <div id="myModalSommaireUml" class="modal fade" role="dialog">
            <div class="modal-dialog">
              <div class="modal-content">
                <div class="modal-body">
                    <object style="width: 100%" height='700' data='../../assets/assets/images/gallery/sommaire.pdf' type='application/pdf'></object>
                </div>
              </div>
            </div>
          </div>
        </div>

      </div>
    </div>
  </div>

  <div id="myModalMail" class="modal fade" role="dialog">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <button type="button" class="close" data-dismiss="modal">&times;</button>
          <h4 class="modal-title">Enoyer une demande</h4>
        </div>
        <div class="modal-body">
          <form class="form-horizontal">
            <div class="form-group">
              <label class="col-md-4 col-xs-12 control-label">Nom</label>
              <div class="col-md-6 col-xs-12">
                <div class="input-group" style="width: 80%">
                  <input type="text" class="form-control" />
                </div>
              </div>
            </div>
            <div class="form-group">
              <label class="col-md-4 col-xs-12 control-label">Pr√©nom</label>
              <div class="col-md-6 col-xs-12">
                <div class="input-group" style="width: 80%">
                  <input type="text" class="form-control" />
                </div>
              </div>
            </div>
            <div class="form-group">
              <label class="col-md-4 col-xs-12 control-label">Email</label>
              <div class="col-md-6 col-xs-12">
                <div class="input-group" style="width: 80%">
                  <input type="email" class="form-control" />
                </div>
              </div>
            </div>
            <div class="form-group">
              <label class="col-md-4 col-xs-12 control-label">Classe</label>
              <div class="col-md-6 col-xs-12">
                <div class="input-group" style="width: 80%">
                  <input type="text" class="form-control" />
                </div>
              </div>
            </div>
          </form>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-primary">Envoyer</button>
          <button type="button" class="btn btn-default" data-dismiss="modal">Fermer</button>
        </div>
      </div>
    </div>
  </div>
